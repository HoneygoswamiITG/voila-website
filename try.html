<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            /* hidden initially */
            width: 300px;
            height: 100vh;
            background-color: #f5f5f5;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transition: right 0.4s ease-in-out;
            /* smooth slide animation */
            z-index: 1000;
        }

        .sidebar.active {
            right: 0;
            /* slides in */
        }

        .apn-icon {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="apn-icon" onclick="toggleSidebar()">â˜°</div>
        <div class="sidebar" id="sidebar">
            <p>Side Content Here</p>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

    </script>
</body>

</html>
